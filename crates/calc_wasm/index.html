<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-Base Calc</title>
    <link rel="stylesheet" href="style.css" />
    <link data-trunk rel="rust" href="Cargo.toml" />
  </head>
  <body>
    <main class="shell">
      <section class="card">
        <header class="title">
          <p class="kicker">Multi-Base</p>
          <h1>整数式の即時計算</h1>
          <p class="subtitle">bin / dec / hex を同時に表示</p>
        </header>
        <div class="input-row">
          <input
            id="expr"
            type="text"
            placeholder="例: 0x10 + 0b11"
            autocomplete="off"
            spellcheck="false"
            autofocus
          />
          <button id="eval-btn" type="button">Evaluate</button>
        </div>
        <p id="out-error" class="error" aria-live="polite"></p>
        <div class="results" aria-live="polite">
          <div class="result">
            <span class="label">BIN</span>
            <span id="out-bin" class="value">—</span>
          </div>
          <div class="result">
            <span class="label">DEC</span>
            <span id="out-dec" class="value">—</span>
          </div>
          <div class="result">
            <span class="label">HEX</span>
            <span id="out-hex" class="value">—</span>
          </div>
        </div>
        <footer class="hint">Enterで実行</footer>
      </section>
    </main>
  </body>
</html>
